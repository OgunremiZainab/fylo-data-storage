<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="fylo-data-images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>

    <section class="img-container">
      <img src="./fylo-data-images/logo.svg" alt="fylo-logo" id="logo">
      <div class="icon-container">
       <button><img src="./fylo-data-images/icon-document.svg" alt="icon-document" class="icon"></button>
       <button><img src="./fylo-data-images/icon-folder.svg" alt="icon-folder" class="icon"></button>
       <button><img src="./fylo-data-images/icon-upload.svg" alt="icon-upload" class="icon"></button>
     </div>
    </section>

    <section class="storage-container">
      <p class="storage">You've used <span class="storage-span">815GB</span> of your storage</p>
      <div class="data-container">
       <div class="data">
         <div class="gradient">
           <div class="white"></div>
         </div>
       </div>
       <div class="number">
         <p class="zero">0 GB</p>
         <p class="thousand"> 1000 GB</p>
       </div>
     </div>
      <div class="gb-container">
       <h1 class="gb">185 <span class="gb-span">GB left</span></h1>
       <div class="triangle"></div>
     </div>
    </section>
 </main> 
</body>
</html>
